<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container-display container text-end rounded-top">
        <input type="text" placeholder="0" class="input-custom output-display">
    </div>
    <div class="container-button container text-center rounded-bottom">
        <div class="row">
            <button type="button" class="col btn btn-dark btn-custom" onclick="allClear()">AC</button>
            <button type="button" class="col btn btn-dark btn-custom">+/-</button>
            <button type="button" class="col btn btn-dark btn-custom" onclick="display('%')">%</button>
            <button type="button" class="col btn btn-dark btn-custom" onclick="display('/')">&divide;</button>
        </div>
        <div class="row">
            <button type="button" class="col btn btn-dark btn-custom" onclick="display('7')">7</button>
            <button type="button" class="col btn btn-dark btn-custom" onclick="display('8')">8</button>
            <button type="button" class="col btn btn-dark btn-custom" onclick="display('9')">9</button>
            <button type="button" class="col btn btn-dark btn-custom" onclick="display('*')">&times;</button>
        </div>
        <div class="row">
            <button type="button" class="col btn btn-dark btn-custom" onclick="display('4')">4</button>
            <button type="button" class="col btn btn-dark btn-custom" onclick="display('5')">5</button>
            <button type="button" class="col btn btn-dark btn-custom" onclick="display('6')">6</button>
            <button type="button" class="col btn btn-dark btn-custom" onclick="display('-')">-</button>
        </div>
        <div class="row">
            <button type="button" class="col btn btn-dark btn-custom" onclick="display('1')">1</button>
            <button type="button" class="col btn btn-dark btn-custom" onclick="display('2')">2</button>
            <button type="button" class="col btn btn-dark btn-custom" onclick="display('3')">3</button>
            <button type="button" class="col btn btn-dark btn-custom" onclick="display('+')">+</button>
        </div>
        <div class="row">
            <button type="button" class="col btn btn-dark btn-custom" onclick="del()">C</button>
            <button type="button" class="col btn btn-dark btn-custom" onclick="display('0')">0</button>
            <button type="button" class="col btn btn-dark btn-custom" onclick="display('.')">.</button>
            <button type="button" class="col btn btn-dark btn-custom" onclick="calc()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
